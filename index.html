<!DOCTYPE html>
<html lang="">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Flocking Boids</title>
	<link rel="stylesheet" type="text/css"	href="style.css">
</head>

<body>
	<div id="configSidebar" class="config-sidebar">
		<div>
			<label for="maxForceSlider" style="opacity: 0.5;">Max Force</label>
			<input disabled style="opacity: 0.2;" id="maxForceSlider" class="config-slider"j type="range" min="0" max="1" step="0.01" value="0.1">
			<div class="slider-value">0.1</div>
		</div>	
		<div>
			<label for="maxSpeedSlider" style="opacity: 0.5;">Max Speed</label>
			<input disabled style="opacity: 0.2;" id="maxSpeedSlider" class="config-slider" type="range" min="0" max="5" step="0.1" value="4">
			<div class="slider-value">4</div>
		</div>	
		<div>
			<label for="perceptionRadiusSlider">Boid Perception Radius</label>
			<input id="perceptionRadiusSlider" class="config-slider" type="range" min="0" max="100" step="1" value="50">
			<div class="slider-value">50</div>
		</div>
		<div>
			<label for="alignSlider">Alignment</label>
			<input id="alignSlider" class="config-slider" type="range" min="0" max="5" step="0.1" value="1">
			<div class="slider-value">1</div>
		</div>	
		<div>
			<label for="cohesionSlider">Cohesion</label>
			<input id="cohesionSlider" class="config-slider" type="range" min="0" max="5" step="0.1" value="1">
			<div class="slider-value">1</div>
		</div>
		<div>
			<label for="separationSlider">Separation</label>
			<input id="separationSlider" class="config-slider" type="range" min="0" max="5" step="0.1" value="1">
			<div class="slider-value">1</div>
		</div>
	</div>	

	
	<!-- <script src="lib/p5.min.js"></script> -->
	<!-- <script src="lib/p5.dom.min.js"></script> -->
	<script src="lib/three.min.js"></script>
	<script src="lib/OrbitControls.js"></script>
	<script src="src/config.js"></script>
	<script src="src/boid.js"></script>
	<script src="src/main.js"></script>
</body>
</html>
