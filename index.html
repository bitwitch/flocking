<!DOCTYPE html>
<html lang="">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Flocking Boids</title>
	<link rel="stylesheet" type="text/css"	href="style.css">
</head>

<body>
	<div id="configSidebar" class="config-sidebar">
		<label for="maxForceSlider" style="opacity: 0.5;">Max Force</label>
		<input disabled id="maxForceSlider" type="range" min="0" max="1" step="0.01" value="0.1">
		
		<label for="maxSpeedSlider" style="opacity: 0.5;">Max Speed</label>
		<input disabled id="maxSpeedSlider" type="range" min="0" max="5" step="0.1" value="4">
		
		<label for="alignSlider">Alignment</label>
		<input id="alignSlider" type="range" min="0" max="5" step="0.1" value="1">
		
		<label for="cohesionSlider">Cohesion</label>
		<input id="cohesionSlider" type="range" min="0" max="5" step="0.1" value="1">
		
		<label for="separationSlider">Separation</label>
		<input id="separationSlider" type="range" min="0" max="5" step="0.1" value="1">
	</div>	

	
	<script src="lib/p5.min.js"></script>
	<script src="lib/p5.dom.min.js"></script>
	<script src="src/boid.js"></script>
	<script src="src/main.js"></script>
</body>
</html>
